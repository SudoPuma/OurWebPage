<!DOCTYPE html>
<html>

	<head>
		
		<title>Mini Project using jQuery - Form Validation</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html" charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	</head>
	
	<body>

		<div id="wrapper">
			
		<div id="errorMessage"></div>
		<form id="validationForm">

			<label for="email">Email</label>
			<input id="email" name="email" />

			<label for="phone">Telephone</label>
			<input id="phone" name="phone" />

			<label for="password">Password</label>
			<input id="password1" name="password" type="password" />

			<label for="confirmPass">Confirm Password</label>
			<input id="password2" name="confirmPass" type="password" />

			<input id="submitButton" type="submit" value="Submit" />

		</form>

		</div>

		<script>
			
			$('#validationForm').submit(function(event) {
				var error = "";

				event.preventDefault();

				function isValidEmailAddress(emailAddress) {
    				var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    				return pattern.test(emailAddress);
    			}

				if (!isValidEmailAddress($("#email").val())) {
					error = "Please Enter a Valid Email Address.";
				}
				if (!$.isNumeric($("#phone").val())) {
					error += "<br />Please Enter A Valid Phone Number.";
				}

				if ($("#password1").val() != $("#password2").val() || $("#password1").val() == "" || $("#password2").val() == "") {
					error += "<br />Please enter matching passwords.";
				}

				if (error == "") {
					$("#errorMessage").html();
					alert("Success!");
				} else {
					$("#errorMessage").html(error);
				}

			});
		
		</script>

	</body>
</html>
