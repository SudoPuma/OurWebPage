	<head>

	<body data-spy="scroll" data-target=".navbar-collapse">

<!--		<div class="navbar navbar-inverse"> -->
			<div class="container">

				<div class="navbar-header">

					<a href="" class="navbar-brand">My Website</a>

					
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						
						<span class="sr-only">Toggle Navigation</span>
						
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>

				</div>

				<div class="collapse navbar-collapse">

			</div>

		<div class="container">

			<form class="">

				<div class="form-group">
				
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username" />

				</div>

				<div class="form-group">

					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" />
					
				</div>

				<div class="form-group">

					<label for="date">Date For Today</label>
					<input type="date" class="form-control" name="date" />
					
				</div>

				<div class="form-group">

					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" />
					
				</div>

				<div class="checkbox">

					<label>
							
						<input type="checkbox">Keep Me Logged In</input>

					</label>
				
				</div>

				<div class="form-group">

					<input type="submit" value="Log In" class="btn btn-default" />

				</div>
			
			</form>

			<table class="table table-striped table-bordered">
				
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
				<tr class="success">
					<th>Rob</th>
					<th>33</th>
				</tr>
				<tr>
					<th class="danger">Helen</th>
					<th>29</th>
				</tr>
				<tr>
					<th>Sarah</th>
					<th>35</th>
				</tr>

			</table>

		</div>




		<h1>Hello, World!</h1>
		<div class="container">

			<div class="row">

				<div class="col-md-6 box">Content</div>
				<div class="col-md-6 box">Content</div>

			</div>
			
			<br />
			
			<div class="row">

				<div class="col-md-4 box">Content</div>
				<div class="col-md-4 box">Content</div>
				<div class="col-md-4 box">Content</div>

			</div>

		</div>

		<br />

		<div class="container">

			<span class="glyphicon glyphicon-search large"></span>
			<span class="glyphicon glyphicon-magnet large"></span>
			<span class="glyphicon glyphicon-calendar"></span>

			<div class="input-group">
				
				<input class="form-control" type="text" />
				<span class="input-group-addon">.00</span>

			</div>

			<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-calendar"></span>Calendar</button>

			<div class="alert alert-danger alert-dismissable">

				You've done it!
				<button type="button" class="close" data-dismiss="alert">x</button>

			</div>

			<ul class="list-group">

				<li class="list-group-item">Item 1<span class="badge">12</span></li>
				<li class="list-group-item">Item 2<span class="badge">4</span></li>
				<li class="list-group-item">Item 3</li>
				<li class="list-group-item">Item 4</li>

			</ul>

		</div>
		
		<div class="container">

			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>

		</div>

		<div class="modal" id="myModal">
			
			<div class="modal-dialog modal-sm">

				<div class="modal-content">

					<div class="modal-header">

						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title">My Modal!</h4>

					</div>

					<div class="modal-body">What a fantastic modal this is!</div>

					<div class="modal-footer">

						<button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
						<button class="btn btn-success" type="button">Save Changes</button>

					</div>

				</div>

			</div>

		</div>
